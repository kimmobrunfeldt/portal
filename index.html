<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Portal</title>
        <meta name="description" content="Real life portal">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" type="image/png" href="images/favicon-32.png"/>

        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="video-container">
            <video id="video" muted="true" autoplay></video>
        </div>

        <div id="portal" class="portal">
            <div class="scalable circle">

            </div>

            <div class="ring-container ring1-wrapper spin-clockwise-slow">
                <img class="scalable ring portal-effect" src="images/portal_blue.png">
            </div>

            <div class="ring-container ring2-wrapper spin-clockwise-fast">
                <img class="scalable ring portal-effect" src="images/portal_overlay_blue.png">
            </div>

        </div>

        <script src="scripts/lib/peer.js"></script>
        <script src="scripts/lib/leap-0.6.2.js"></script>
        <script src="scripts/lib/howler.js"></script>
        <script src="scripts/lib/lodash.js"></script>
        <script src="scripts/lib/screenfull.js"></script>
        <script src="scripts/lib/mousetrap.min.js"></script>
        <script src="scripts/lib/move.js"></script>

        <script src="scripts/api-secret.js"></script>
        <script src="scripts/settings.js"></script>
        <script src="scripts/portal.js"></script>
        <script src="scripts/motionsensor.js"></script>
        <script src="scripts/audioplayer.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
